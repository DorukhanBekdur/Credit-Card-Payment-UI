<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit Card UI</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/
6.4.0/css/all.min.css" integrity="sha512-iecdLmask17CVkqkXNQ/ZH/
XL1vWZ0Jyj7Yy7tcenmpD1ypASozpmT/E@iPt F1B46ZmdtAc9eNBvHBH/
ZpiBw==" crossorigin="anonymous" referrerpolicy=" no-referrer" />
</head>

<body>
    <div class="container">
        <div class="card-container">
            <div class="front">
                <div class="image">
                    <img src="images/visaa.png" alt="">
                </div>
                <div class="card-number-box">################</div>
                <div class="flex-box">
                    <div class="box">
                        <span>Card Holder</span>
                        <div class="card-holder-name"></div>
                    </div>
                    <div class="box">
                        <span>Date</span>
                        <div class="expiration">
                            <span class="exp-month">AA</span>
                            <span class="exp-year">YY</span>
                        </div>
                    </div>
                </div>
            </div>

            <div class="back">
                <div class="stripe"></div>
                <div class="box">
                    <span>cvv</span>
                    <div class="cvv-box"></div>
                    <img src="images/visaa.png" alt="">
                </div>
            </div>
        </div>
        <form action="">
            <div class="inputBox">
                <span>Card Number</span>
                <input type="text" maxlength="16" class="card-number-input">
            </div>

            <div class="inputBox">
                <span>Card Holder</span>
                <input type="text" class="card-holder-input">
            </div>

            <div class="flex-box">
                <div class="inputBox">
                    <span>Month of Validity</span>
                    <select class="month-input">
                        <option value="month" selected disabled>Month</option>
                        <option value="01">01</option>
                        <option value="02">02</option>
                        <option value="03">03</option>
                        <option value="04">04</option>
                        <option value="05">05</option>
                        <option value="06">06</option>
                        <option value="07">07</option>
                        <option value="08">08</option>
                        <option value="09">09</option>
                        <option value="10">10</option>
                        <option value="11">11</option>
                        <option value="12">12</option>
                    </select>
                </div>

                <div class="inputBox">
                    <span>Year of Validity</span>
                    <select class="year-input">
                        <option value="year" selected disabled>Year</option>
                        <option value="2023">2023</option>
                        <option value="2024">2024</option>
                        <option value="2025">2025</option>
                        <option value="2026">2026</option>
                        <option value="2027">2027</option>
                        <option value="2028">2028</option>
                        <option value="2029">2029</option>
                        <option value="2030">2030</option>
                        <option value="2031">2031</option>
                        <option value="2032">2032</option>
                        <option value="2033">2033</option>
                        <option value="2034">2034</option>
                    </select>
                </div>
            </div>

            <div class="inputBox">
                <span>CVV</span>
                <input type="text" maxlength="3" class="cvv-input">
            </div>

            <input type="submit" value="Send" class="submit-btn">
        </form>
    </div>

    <script src="script.js"></script>
</body>

</html>
